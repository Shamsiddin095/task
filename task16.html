<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task16</title>
    <link rel="stylesheet" href="../tasks/css/styletasks.css" />
  </head>
  <body>
    <div class="content">
      <img src="/img/arrow.png" alt="img" />
    </div>

    <script>
      let son = +prompt("Uch xonali son kiriting");
      let birlar = son % 10;
      let x = son % 100;
      let onlar = (x - birlar) / 10;
      let yuzlar = (son - x) / 100;

      alert("natija: " + birlar + "" + yuzlar + "" + onlar);
      console.log("natija " + birlar + "" +yuzlar + "" + onlar);
    </script>
  </body>
</html
