<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task12</title>
    <link rel="stylesheet" href="../tasks/css/styletasks.css" />
  </head>
  <body>
    <div class="content">
      <img src="/img/arrow.png" alt="img" />
    </div>

    <script>
      let son = +prompt("Uch xonali son kiriting");

      let birlar_xonasi = son % 10;
      let x = son % 100;
      let onlar_xonasi = (x - birlar_xonasi) / 10;
      let yuzlar_xonasi = (son - x) / 100;

      alert(
        "yuzlar xonasi: " +
          yuzlar_xonasi +
          "\n o'nlar xonasi " +
          onlar_xonasi +
          "\n Birlar xonasi: " +
          birlar_xonasi
      );
    </script>
  </body>
</html>
